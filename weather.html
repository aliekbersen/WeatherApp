<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    

</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">WeatherApp</h1>
        <form action="" class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300" class="time car-img-top">
            <div class="icon bg-light mx-auto text-center">
            
            </div>
            <div class="text-muted text-uppercase text-center detail">
                <h5 class="my-3">City Name</h5>
                <div class="my3">Weather contdition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
        

    </div>
    
    <script src="forecast.js"></script>
    <script src="app.js"></script>
</body>
</html>
